<h3>Settings</h3>
<div class="column">

  <p-avatar
    [image]="profileImageUrl || defaultImage"
    styleClass="mr-2"
    size="xlarge"
    shape="circle">
  </p-avatar>

  <input type="file" (change)="onFileSelected($event)" accept="image/*" />

  <p-inputSwitch
    class="theme-switch"
    [(ngModel)]="checked"
    (click)="onThemeChange(checked ? 'dark' : 'light')">
  </p-inputSwitch>

</div>
