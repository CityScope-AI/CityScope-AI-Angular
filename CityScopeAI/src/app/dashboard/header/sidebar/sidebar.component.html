<h3>Settings</h3>
<div class="column">

  <p-avatar
  image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
  styleClass="mr-2"
  size="xlarge"
  shape="circle" />
  <p></p>

  <!-- Theme switch -->
  <p-inputSwitch
  class="theme-switch"
  [(ngModel)]="checked"
  (click)="onThemeChange(checked ? 'dark' : 'light')">
  </p-inputSwitch>


</div>
