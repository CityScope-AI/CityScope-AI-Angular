<div class="controls">
  <p-dropdown placeholder="Select Color Scheme"></p-dropdown>

  <p-dropdown
    [options]="basemaps"
    [(ngModel)]="selectedBasemap"
    placeholder="Select Basemap"
    (onChange)="onBasemapChange()">
  </p-dropdown>

  <p-dropdown
    [options]="maps"
    [(ngModel)]="selectedMap"
    optionLabel="name"
    placeholder="Select a Map"
    (onChange)="onMapChange()"/> <!-- âœ… Added event to detect dropdown change -->

    <button pButton pRipple (click)="resetMap()">Reset Map</button>
</div>

<!-- Conditional Rendering of Maps -->
<div id="heatmapView" *ngIf="activeMap === 'heatmap'" style="height: 500px; width: 100%;">
  <app-heatmap></app-heatmap>
</div>

<div id="voronoiView" *ngIf="activeMap === 'voronoi'" style="height: 500px; width: 100%;">
  <app-voronoi-map></app-voronoi-map>
</div>

<div id="zipcodeView" *ngIf="activeMap === 'zipcodes'" style="height: 500px; width: 100%;">
  <app-zipcode-map></app-zipcode-map>
</div>

<div id="statesView" *ngIf="activeMap === 'states'" style="height: 500px; width: 100%;">
  <app-state-map></app-state-map>
</div>
